<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portofolio Caitlin</title>

        <!--CSS External-->
        <link rel="stylesheet" href="css\style.css">

        <!--tailwind css cdn-->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>

    <body>
        <!--main header-->
        <header class="flex items-center justify-between p-[16px]">
            <!--Logo Icon-->
            <div class="bg-blue-500 rounded-full h-[75px] w-[75px] main-logo"></div>

            <nav>
                <ul class="flex gap-[8px]">
                    <li><a href="#home-page" class="text-gray-1000 border py-[4px] px-[8px] rounded-[8px] hover:text-blue-700">Home</a></li> 
                    <li><a href="#my-profile" class="text-gray-1000 border py-[4px] px-[8px] rounded-[8px] hover:text-blue-700">Our Profile</a></li> 
                    <li><a href="#portofolio" class="text-gray-1000 border py-[4px] px-[8px] rounded-[8px] hover:text-blue-700">Portofolio</a></li> 
                    <li><a href="#message-me" class="text-gray-1000 border py-[4px] px-[8px] rounded-[8px] hover:text-blue-700">Message Us</a></li> 
                </ul>
            </nav>
        </header>

        <hr />

        <!--main content-->
        <main>
            <!--home-->
            <section id="home-page" class="h-[400px] bg-gray-100">
                <div class="flex items-center text-center justify-center h-full">
                    <h1 class="text-4xl font-bold text-gray-600">Welcome <span id="user-greeting">user</span> to My Portofolio</h1>
                </div>
            </section>

            <hr />

            <!--my profile-->
            <section id="my-profile" class=" items-center text-center justify-center h-[400px] bg-gray-100 py-15">
                <header>
                    <h1 class="text-3xl font-bold text-gray-600 mb-10">My Profile</h1>
                </header>

                <div class="box">
                    <p class="mt-3 text-2xl text-gray-600">Caitlin Gabriella Rahardjan</p>
                    <p class="mt-3 text-2xl text-gray-600">+62881024435467</p>
                    <p class="mt-3 text-2xl text-gray-600">Gabriellacaitlin123@gmail.com</p>
                </div>

            </section>

            <hr />

            <!--portofolio-->
            <section id="portofolio" class="text-center h-[400px] bg-gray-100 py-3">
                <header>
                    <h1 class="text-3xl font-bold text-gray-600">Portofolio</h1>
                </header>

                <div class="mt-15 justify-center flex gap-20">
                      <p class="bg-blue-500 rounded-full h-[200px] w-[200px] main-logo"></p>
                      <p class="bg-blue-500 rounded-full h-[200px] w-[200px] main-logo"></p>
                      <p class="bg-blue-500 rounded-full h-[200px] w-[200px] main-logo"></p>
                </div>

            </section>

            <hr />

            <!--message me-->
            <section id="message-me" class="h-[400px] bg-gray-100 py-3 px-20">
                <header>
                    <h1 class="text-3xl font-bold text-gray-600 mb-5">Message Me</h1>
                </header>

                <ul>
                    <li><form class="flex gap-8">
                        <label for="user-name" class="text-1xl block text-gray-700">Nama :</label>
                        <input id="user-name" type="text" class="border rounded-md w-100px p-2 mb-3"></input>
                    </form></li>

                    <li><form class="flex gap-4">
                        <label for="user-phone-number" class="text-1xl block text-gray-700">No. Telp :</label>
                        <input id="user-phone-number" type="text" class="border rounded-md w-100px p-2 mb-3"></input>
                    </form></li>

                    <li><form class="flex gap-9">
                        <label for="user-email" class="text-1xl block text-gray-700">email :</label>
                        <input id="user-email" type="text" class="border rounded-md w-100px p-2 mb-3"></input>
                    </form></li>

                    <li><form class="flex gap-8">
                        <label for="user-message" class="text-1xl block text-gray-700">Pesan :</label>
                        <input id="user-message" type="text" class="border rounded-md w-100px p-2"></input>
                    </form></li>

                    <form>
                        <button type="button" onclick="sendmessage()" class="mt-3 bg-blue-500 text-white py-2 px-30 border rounded-md">Send</button>
                    </form>
                </ul>
            </section>
        </main>

        <!--footer-->
        <footer class="text-center bg-gray-100">
            <span>Â© 2025 Portofolio Caitlin. All rights reserved.</span>
        </footer>

        <!--JS External-->
        <script src="js\script.js"></script>
    </body>
</html>
